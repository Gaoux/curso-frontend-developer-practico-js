<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="login">
      <div class="form-container">
        <img src="./logos/logo_yard_sale.svg" alt="logo" class="logo" />
       
        <form  class="form">
          <p id='IncorrectEmailOrPassword'class="messageAlert inactive">Incorrect username or password.</p>
          <label for="email" class="label">Email address</label>
          <input
            type="text"
            id="loginEmail"
            placeholder="gus@example.cm"
            class="input input-email"
          />
          <p id='invalidEmailAlert'class="messageAlert inactive">Invalid email address</p>
            <label for="password" class="label">Password</label>
            <input
              type="password"
              id="loginPassword"
              placeholder="*********"
              class="input input-password"
            />
            <input
              type="submit"
              value="Log in"
              class="primary-button login-button"
              id="loginSubmit"
            />
            <a href="clase1.html">Forgot my password</a>
          </p>
        </form>

        <a href="/clase4.html">
          <button class="secondary-button signup-button">Sign up</button>
        </a>
      </div>
    </div>
    <script src="js/accountInfo.js"></script>
  </body>
</html>
